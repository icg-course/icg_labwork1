<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>ЛР1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/6B490FD1-9542-DE40-A8EE-CFBCAA317992/main.js" charset="UTF-8"></script>
    <link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/C88F6CF7-2D55-3741-9CDE-F51E1A666D56/abn/main.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <script src="./js/custom.js"></script>
</head>
  <body>
    <h1>Лабораторная работа</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
        <Scene>
          <!--<ПОЛЕ>-->
          <Transform translation='0 -4 -10'>
              <Shape>
                  <Appearance>
                      <ImageTexture url="58d4cc26e7417.jpg"></ImageTexture>
                      <Texturetransform repeatS="True" repeatT="True" scale="3 3"></Texturetransform>
                  </Appearance>
                  <Box size="25 .1 11"></Box>
              </Shape>
              <Transform translation='0 0 13'>
                  <Shape>
                      <Appearance>
                          <ImageTexture url="58d4cc26e7417.jpg"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="3 3"></Texturetransform>
                      </Appearance>
                      <Box size="25 .1 5"></Box>
                  </Shape>
              </Transform>
          </Transform>
          <!--</ПОЛЕ>-->
          <!--<ДОРОГА>-->
          <Transform translation='0 -4 -2'>
              <!--<РАЗМЕТКА>-->
              <Transform rotation='1 0 0 -1.57'  translation='0 0.1 -0.2'>
                  <Shape>
                      <Text string='- - - - - - - - - - - - - -'>
                          <FontStyle size='3' language='ru'></FontStyle>
                      </Text>
                      <Appearance>
                          <Material diffuseColor='#ffffff'></Material>
                      </Appearance>
                  </Shape>
              </Transform>
              <!--<АСФАЛЬТ>-->
              <Shape>
                  <Appearance>
                      <ImageTexture url="mac_wallpaper_1920x1080_00211-1024x576.jpg"></ImageTexture>
                      <Texturetransform repeatS="True" repeatT="True" scale="3 1.5"></Texturetransform>
                  </Appearance>
                  <Box size="25 .1 5"></Box>
              </Shape>
          </Transform>
          <!--</ДОРОГА>-->
          <!--<КОРОБКА ДОМА>-->
          <Transform translation='0 -1.5 -15'>
              <!--<КРЫША>-->
              <Transform translation='0 3.7 2.5'>
                  <Shape>
                      <Appearance>
                          <ImageTexture url="pr15.jpg"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="1 1"></Texturetransform>
                      </Appearance>
                      <Pyramid height="2.5" xbottom="10.5" ybottom="6" xtop="4" ytop="2"></Pyramid>
                  </Shape>
              </Transform>
              <!--</КРЫША>-->
              <Shape>
                  <Appearance>
                      <ImageTexture url="d57cf545c55633dd5be4be2d9b9fc97e.png"></ImageTexture>
                      <Texturetransform repeatS="True" repeatT="True" scale="1 1"></Texturetransform>
                  </Appearance>
                  <Box size="10 5 0.2"></Box>
              </Shape>
              <Transform rotation='0 1 0 1.57'  translation='5 0 2.5'>
                  <Shape DEF='BOX'>
                      <Appearance>
                          <ImageTexture url="d57cf545c55633dd5be4be2d9b9fc97e.png"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="1 1"></Texturetransform>
                      </Appearance>
                      <Box size="5 5 0.2"></Box>
                  </Shape>
              </Transform>
              <Transform rotation='0 1 0 1.57' translation='-5 0 2.5'>
                  <Shape USE='BOX'>
                  </Shape>
              </Transform>
              <Transform translation='-3.5 0 5'>
                  <Shape>
                      <Appearance>
                          <ImageTexture url="d57cf545c55633dd5be4be2d9b9fc97e.png"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="1 1"></Texturetransform>
                      </Appearance>
                      <Box size="3 5 0.2"></Box>
                  </Shape>
              </Transform>
              <Transform translation='3 0 5'>
                  <Shape>
                      <Appearance>
                          <ImageTexture url="d57cf545c55633dd5be4be2d9b9fc97e.png"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="1 1"></Texturetransform>
                      </Appearance>
                      <Box size="4 5 0.2"></Box>
                  </Shape>
              </Transform>
          </Transform>
          <!--</КОРОБКА ДОМА>-->
          <!--<ФОНАРЬ>-->
              <Transform translation='-6 -1.5 -5'>
                  <Group DEF="FONAR">
                      <Shape>
                          <Appearance>
                              <Material diffuseColor='#d9d9d9' specularColor="#dbdbdb" shininess="1"></Material>
                          </Appearance>
                          <Cylinder radius="0.2" height="5"></Cylinder>
                      </Shape>
                      <Transform rotation='0 0 1 1.57' translation='0 2 0'>
                          <Shape>
                              <Appearance>
                                  <Material diffuseColor='#d9d9d9' specularColor="#dbdbdb" shininess="1"></Material>
                              </Appearance>
                              <Cylinder radius="0.1" height="2.8"></Cylinder>
                          </Shape>
                      </Transform>
                      <Transform translation='1 1.55 0'>
                          <Shape DEF='SVET'>
                              <Appearance>
                                  <Material diffuseColor='#d9d9d9' specularColor="#dbdbdb" shininess="1"></Material>
                              </Appearance>
                              <Cone height="0.7" bottomRadius="0.6" topRadius="0.3"></Cone>
                          </Shape>
                      </Transform>
                      <Transform translation='-1 1.55 0'>
                          <Shape USE='SVET'>
                          </Shape>
                      </Transform>
                  </Group>
              </Transform>
          <!--</ФОНАРЬ>-->
          <!--<ФОНАРЬ1>-->
          <Transform translation='6 -1.5 -5'>
              <Group USE="FONAR">
               </Group>
          </Transform>
          <!--</ФОНАРЬ1>-->
        </Scene>
    </X3D>
  </body>
</html>
