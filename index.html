<!DOCTYPE html>
<html lang ="ru">
<head>
	<meta charset="utf-8" />
	<title>Мешки с мясом должны умереть</title>
	<link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css">
	<script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
</head><body>
	<h1>Бэндер</h1>
	<X3D width="800px" height="600px">
		<Scene>
			<Transform>
				<Shape>
					<Appearance>
						<Material diffusecolor="gray"></Material>
					</Appearance>
					<Cylinder size="1 2"></Cylinder>

			</Transform>

			<Transform translation="0 1 0">

					<Appearance>
						<Material diffusecolor="gray"></Material>

					<Sphere size="2"></Sphere>

			</Transform>

			<Transform translation="0 2 0">

						<Material diffusecolor="gray"></Material>
					</Appearance>
					<Cylinder height="1.7" radius="0.1"></Cylinder>
				</Shape>
			</Transform>

			<Transform translation="0 2 0" rotation="1 0 0 1.570796">
				<Shape>
					<Appearance>
						<Material diffusecolor="gray"></Material>
					</Appearance>
					<Torus innerradius="0.1" outerradius="0.2"></Torus>
				</Shape>
			</Transform>

			<Transform translation="0 2.8 0">
				<Shape>
					<Appearance>
						<Material diffusecolor="gray"></Material>
					</Appearance>

			</Transform>

			<Transform translation="0 0.5 1">

						<Appearance>
							<Material diffusecolor="gray"></Material>
						</Appearance>
						<Cylinder height="0.9" radius="0.35"></Cylinder>
					</Shape>
				</Transform>
				<Transform translation="0.6 0 -0.2" rotation="1 0 0 1.570796">
					<Shape>
						<Appearance>
							<Material diffusecolor="gray"></Material>
						</Appearance>
						<Cylinder height="0.9" radius="0.35"></Cylinder>
					</Shape>
				</Transform>
			</Transform>

			<Transform translation="0 0.5 1">
				<! глаза>
				<Shape>
					<Appearance>
						<Material diffusecolor="black"></Material>
					</Appearance>
					<Box size="1.2 0.6 0.6"></Box>
				</Shape>
				<Transform translation="-0.6 0 -0.2" rotation="1 0 0 1.570796">
					<Shape>
						<Appearance>
							<Material diffusecolor="white"></Material>
						</Appearance>
						<Cylinder height="1.1" radius="0.3"></Cylinder>
					</Shape>
				</Transform>
				<Transform translation="0.6 0 -0.2" rotation="1 0 0 1.570796">
					<Shape>
						<Appearance>
							<Material diffusecolor="white"></Material>
						</Appearance>
						<Cylinder height="1.1" radius="0.3"></Cylinder>
					</Shape>
				</Transform>

				<Transform translation=" -0.6 0 0" rotation="0 1 0 1.570796">
					<! левый зрачок>
					<Shape>
						<Appearance>
							<Material diffusecolor="black"></Material>
						</Appearance>
						<Box size="0.8 0.2 0.2"></Box>
					</Shape>
				</Transform>

				<Transform translation=" 0.6 0 0" rotation="0 1 0 1.570796">
					<! правый зрачок>
					<Shape>
						<Appearance>
							<Material diffusecolor="black"></Material>

						<Box size="0.8 0.2 0.2"></Box>

			</Transform>

			<Transform translation="0 -0.4 0.3">
				<Shape>
					<Appearance>
						<ImageTexture url="https://vk.com/doc11888348_494419888?hash=1c574c1f675461b22f&dl=22433f7ad0782e859a"></ImageTexture>
					</Appearance>

			<Transform translation=" 0.5 -0.45 0.5" rotation=" 1 0 0 1.570796">
				<Shape>
					<Appearance>
						<Material diffusecolor="brown"> </Material>
					</Appearance>
					<Cylinder height="2" radius="0.2"></Cylinder>

							<Material diffusecolor="red"> </Material>
