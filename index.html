<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Лабораторная №1</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css' />
</head>

<body style="margin: 0; padding: 0;">
    <x3d style="width: 100vw; height: 100vh;">
        <scene>
            <!-- голова -->
            <transform translation="0 0 0">
                <shape>
                    <appearance>
                        <imagetexture url="./skin.jpg"></imagetexture>
                        <texturetransform scale="0.5 0.5"></texturetransform>
                        <material diffuseColor="#1d3557"></material>
                    </appearance>
                    <sphere radius='1'></sphere>
                </shape>
            </transform>

            <!-- шея -->
            <transform translation="0 -1.2 0">
                <shape>
                    <appearance>
                        <material diffuseColor="#1d3557"></material>
                    </appearance>
                    <box size='0.2 0.5 0.2'></box>
                </shape>
            </transform>

            <!-- глаза -->
            <transform translation="0 0.2 0.85">
                <transform translation="-0.5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="white" emissiveColor="white"></material>
                        </appearance>
                        <sphere radius='0.1'></sphere>
                    </shape>
                </transform>

                <transform translation="-0.5 0 0.07">
                    <shape>
                        <appearance>
                            <material diffuseColor="black"></material>
                        </appearance>
                        <sphere radius='0.05'></sphere>
                    </shape>
                </transform>

                <transform translation="0.5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="white" emissiveColor="white"></material>
                        </appearance>
                        <sphere radius='0.1'></sphere>
                    </shape>
                </transform>

                <transform translation="0.5 0 0.07">
                    <shape>
                        <appearance>
                            <material diffuseColor="black"></material>
                        </appearance>
                        <sphere radius='0.05'></sphere>
                    </shape>
                </transform>
            </transform>

            <!-- шляпа -->
            <transform translation="0 1.5 0">
                <shape>
                    <appearance>
                        <imagetexture url="./cone.jpg"></imagetexture>
                        <texturetransform scale=".5 .5"></texturetransform>
                        <material diffuseColor="#1d3557"></material>
                    </appearance>
                    <cone radius=".25"></cone>
                </shape>
            </transform>

            <!-- губы -->
            <transform translation="0 -0.4 0.9" rotation="1 0 0 0.42">
                <shape>
                    <appearance>
                        <material diffuseColor="red" emissiveColor="red"></material>
                    </appearance>
                    <torus outerRadius=".25" innerRadius=".1"></torus>
                </shape>
            </transform>

            <!-- уши -->
            <transform translation="0 0.2 0">
                <transform translation="-0.98 0 0" rotation="0 0 1 1.50">
                    <shape>
                        <appearance>
                            <imagetexture url="./wood.jpg"></imagetexture>
                            <texturetransform scale=".5 .5"></texturetransform>
                            <material diffuseColor="#1d3557"></material>
                        </appearance>
                        <cylinder radius=".2" height="0.15"></cylinder>
                    </shape>
                </transform>

                <transform translation="0.98 0 0" rotation="0 0 1 1.62">
                    <shape>
                        <appearance>
                            <imagetexture url="./wood.jpg"></imagetexture>
                            <texturetransform scale="1 1"></texturetransform>
                            <material diffuseColor="#1d3557"></material>
                        </appearance>
                        <cylinder radius=".2" height="0.1"></cylinder>
                    </shape>
                </transform>
            </transform>

            <!-- рука -->
            <transform translation="-1 -1.3 0" rotation="0 0 1 0.6">
                <shape>
                    <appearance>
                        <material diffuseColor="#1d3557"></material>
                    </appearance>
                    <cylinder radius=".15" height="1.2"></cylinder>
                </shape>

                <transform translation="0.2 0.8 0" rotation="0 0 -1 0.5">
                    <shape>
                        <appearance>
                            <material diffuseColor="#1d3557"></material>
                        </appearance>
                        <cylinder radius=".15" height="1"></cylinder>
                    </shape>
                </transform>

                <transform translation="-0.2 0.8 0" rotation="0 0 1 0.5">
                    <shape>
                        <appearance>
                            <material diffuseColor="#1d3557"></material>
                        </appearance>
                        <cylinder radius=".15" height="1"></cylinder>
                    </shape>
                </transform>

                <transform translation="0.4 -0.45 0" rotation="0 0 1 1.57">
                    <shape>
                        <appearance>
                            <material diffuseColor="#1d3557"></material>
                        </appearance>
                        <cylinder radius=".15" height="1"></cylinder>
                    </shape>
                </transform>
            </transform>



            <!-- текст -->
            <transform translation="0 5 -7">
                <shape>
                    <appearance>
                        <material diffuseColor="green"></material>
                    </appearance>
                    <text string="Привет!">
                        <fontstyle family="Helvetica sans-serif" style="bold"></fontstyle>
                    </text>
                </shape>
            </transform>

            <!-- расположение камеры -->
            <Viewpoint id="front" position="0 0 10" description="camera"></Viewpoint>

        </scene>
    </x3d>
</body>

</html>
