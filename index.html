<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Laba 1</title>

  <body>
    <h1>“Чики Бамбони“</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
       <Scene>
        <Transform translation="0 0 0" >     <!--Тело -->  
        <Shape>
          <Appearance>

            <Material diffuseColor='#FFFFFF'></Material>
          </Appearance>
          <Box size="5 3 3"></Box>
        </Shape>
        </Transform>

        <Transform translation="2.5 1.5 0" >    <!--Голова -->  
        <Shape>
          <Appearance>
            <ImageTexture url="https://lh3.googleusercontent.com/HUlj1PBI0tiE9_XQyhpLuQmJ67NKrRLR6R4vEbSjxVuQJIo4_eFPwHZ-b-OPZSgdAeq0HzfsQ_6vVayappEB7g=s400"></ImageTexture>

        </Transform>

        <Transform translation="2.9 1.5 0" >    <!--Лицо -->

        </Shape>
        </Transform>

        <Transform translation="2.91 1.5 0"  >  <!--Верхнее пятно на лице-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#8B4513'></Material>
          </Appearance>
           <Box size="1.79 1 1.79"></Box>
        </Shape>
        </Transform>


        <Transform translation="2.91 1.11 0"  >  <!--Нижнее пятно-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#8B4513'></Material>
          </Appearance>
