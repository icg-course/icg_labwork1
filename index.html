<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>   
    <X3D id="x3d" xmlns="http://www.x3dom.org/x3dom"> 
      <scene> 
        <!-- Доска -->
          <transform translation="0 -0.2 0">
            <shape> 
              <appearance>
                <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2770518/c7a915d0-01f3-4a27-84bf-3ed637782e93/s1200"></ImageTexture> 
              </appearance> 
              <box size="20 0.2 20"> </box> 
            </shape> 
          </transform>
        <!-- ... -->
        <!-- Пешка A2-->
          <!-- Основание пешки -->
            <transform translation="-7.86 -0.05 5.65" rotation="1 0 0 -1.57">
              <shape> 
                <appearance> 
                  <Material diffuseColor="1 1 0" transparency="0.2"></Material>
                </appearance> 
                <torus innerRadius="0.05" outerRadius="0.8" > </torus> 
              </shape>
            </transform>
          <!--...-->    
          <!-- Тело пешки -->
            <transform translation="-7.86 0.55 5.65">
              <shape> 
                <appearance> 
                  <Material diffuseColor="0 0 1" transparency="0.05"></Material>
                </appearance> 
                <cone bottomRadius="0.8" height="1.3" > </cone> 
              </shape>    
            </transform>        
          <!--...-->  
          <!-- Ободок -->
            <transform translation="-7.86 1 5.65" rotation="1 0 0 -1.57">
              <shape> 
                <appearance> 
                  <Material diffuseColor="1 1 0" transparency="0.2"></Material>
                </appearance> 
                <torus innerRadius="0.02" outerRadius="0.13" > </torus> 
              </shape>
            </transform>
          <!--...-->  
          <!-- Верх пешки -->
            <transform translation="-7.86 1.25 5.65" rotation="1 0 0 -1.57">
              <shape> 
                <appearance> 
                  <Material diffuseColor="1 1 0" transparency="0.2"></Material>
                </appearance> 
                <sphere Radius="0.09" > </sphere> 
              </shape>
            </transform>
          <!--...-->  
        <!--...-->
      </scene> 
    </X3D>
  </body>
</html>
