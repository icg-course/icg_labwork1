<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8" />
      <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <![endif]-->
      <title>LR_ICG</title>
      <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
      <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
      <link rel="stylesheet" href="style.css" /></link>
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"></link>
   </head>
   <body class="back">
      <div class="back1">
         <nav class="nav">
            <img src="https://img.icons8.com/plasticine/48/000000/beer.png">
            <a class="h1">МЕГАпивас для МЕГАстудентов!</a>
            <img src="https://img.icons8.com/emoji/48/000000/rainbow-emoji.png">
         </nav>
         <article>
            <h1 class="h1">Лабораторная работа №1</h1>
            <div class="akcya">
               <X3D>
                  <Scene>
                     <!--сцена-->
                     <background  frontUrl = "https://drive.google.com/open?id=12f3Qz9pM24A9itN1b3ZB0VNOaFofAkWT" backUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/ITMO_main_building_2.jpg/1200px-ITMO_main_building_2.jpg"></background>
                     <Transform translation='20 -23 -65' rotation = "0 1 0 -1.45">
                        <!--для поворота всей сцены-->
                        <!--ФУРА-->
                        <Transform translation='0 .5 0'>
                           <Group DEF="chassisPart">
                              <Transform translation="20 1.6 0" rotation="0 1 0 1.57">
                                 <!--ШИНА1-->
                                 <Shape>
                                    <Appearance>
                                       <ImageTexture url="https://lh3.googleusercontent.com/proxy/u3nJpun2U8lDdzt74KxaVxBRJKaflOZYhwgDYDvYS3ZPEr3a1gxt7zgTHvYzaHwf_FOlpj_QmBv3-bXIDH2SmdYz75wU0gy91WAnbY4"></ImageTexture>
                                       <Texturetransform scale="7 1" ></Texturetransform>
                                    </Appearance>
                                    <Torus innerRadius=".8" outerRadius="1.4"></Torus>
                                 </Shape>
                              </Transform>
                              <Transform translation="5 1.6 0" rotation="0 1 0 1.57">
                                 <!--ШИНА2-->
                                 <Shape>
                                    <Appearance>
                                       <ImageTexture url="https://lh3.googleusercontent.com/proxy/u3nJpun2U8lDdzt74KxaVxBRJKaflOZYhwgDYDvYS3ZPEr3a1gxt7zgTHvYzaHwf_FOlpj_QmBv3-bXIDH2SmdYz75wU0gy91WAnbY4"></ImageTexture>
                                       <Texturetransform scale="7 1" ></Texturetransform>
                                    </Appearance>
                                    <Torus innerRadius=".8" outerRadius="1.4"></Torus>
                                 </Shape>
                              </Transform>
                              <Transform translation="5 1.6 0" rotation="0 0 1 1.57">
                                 <!--ДИСК2-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#181818"></Material>
                                    </Appearance>
                                    <RectangularTorus innerRadius=".5" outerRadius=".8"></RectangularTorus>
                                 </Shape>
                              </Transform>
                              <Transform translation="20 1.6 0" rotation="0 0 1 1.57">
                                 <!--ДИСК1-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#181818"></Material>
                                    </Appearance>
                                    <RectangularTorus innerRadius=".5" outerRadius=".8"></RectangularTorus>
                                 </Shape>
                              </Transform>
                              <Transform translation="12.5 1.6 0" rotation="0 0 1 1.57">
                                 <!--ШТАНГА-->
                                 <Shape>
                                    <Appearance>
                                       <Material diffusecolor="#353434"></Material>
                                    </Appearance>
                                    <Cylinder radius="0.5" height="16"></Cylinder>
                                 </Shape>
                              </Transform>
                           </Group>
                           <Transform translation="0 0 10" >
                              <!--ШАССИ 2-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 35" >
                              <!--ШАССИ 3-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 40" >
                              <!--ШАССИ 4-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="0 0 45" >
                              <!--ШАССИ 5-->
                              <Group USE="chassisPart"></Group>
                           </Transform >
                           <Transform translation="12.5 1.6 6">
                              <!--КУЗОВ_НИЗ-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#152271"></Material>
                                 </Appearance>
                                 <Box size=" 13 2.5 20"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 8 10">
                              <!--КУЗОВ_ВВЕРХ-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#152271"></Material>
                                 </Appearance>
                                 <Box size=" 13 12 3"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 8 2.5">
                              <!--КУЗОВ_КАБИНА-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#121a49"></Material>
                                 </Appearance>
                                 <Box size=" 13 11 12"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 10 1.5">
                              <!--СТЕКЛО-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#e0fdfe"></Material>
                                 </Appearance>
                                 <Box size=" 13.5 5 10.5"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="8 1.5 -3.25">
                              <!--ФАРА1-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#fffddd"></Material>
                                 </Appearance>
                                 <Box size=" 3.5 1.5 2"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="16.5 1.5 -3.25">
                              <!--ФАРА2-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#fffddd"></Material>
                                 </Appearance>
                                 <Box size=" 3.5 1.5 2"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 2 32">
                              <!--КУЗОВ_НИЗ2-->
                              <Shape>
                                 <Appearance>
                                    <Material diffusecolor="#181818"></Material>
                                 </Appearance>
                                 <Box size=" 13 1.8 30"></Box >
                              </Shape>
                           </Transform>
                           <Transform translation="12.5 9.5 29.5">
                              <!--КУЗОВ_БАК-->
                              <Shape>
                                 <Appearance>
                                    <ImageTexture url="https://lh3.googleusercontent.com/proxy/H3RH5ixVD2Yo6-wfoGAmleiHuS4LBfjQcl7mxl4jZAIq9eAnn-KU6JVEdfcPIiiBvNgA9v4pj9p6drEnBzVs43eQPJU"></ImageTexture>
                                    <Texturetransform scale="1 1" ></Texturetransform>
                                 </Appearance>
                                 <Box size=" 13 13 35"></Box >
                              </Shape>
                           </Transform>
                        </Transform>
                        <!--Окружение-->
                        <Transform translation = "0 0 0">
                           <Transform>
                              <!--Дорога-->
                              <Shape>
                                 <Appearance>
                                    <ImageTexture url="https://lh3.googleusercontent.com/proxy/7TJgTOEndNcDXTstEo1G9M58uBeHnd-B7gjp_Eacyt0nAt573YESgCCx6oGCBUe6g2KjKKynftZ38eD4NLC7B6nZZCgFEJ52U-BfuU0iCkavX3vHR2EsX-x-JfTjYcHyYpt4Ptl_lbHvNnSV4YhUKOw2muvnJnBAOLyht8KPKCacdSDmurLSDS7UOeO11O5XBp_Ve_xnhpMGaLpuWeZzjGEvjcSiEKTNIg"></ImageTexture>
                                    <Texturetransform scale="1 1" ></Texturetransform>
                                 </Appearance>
                                 <Box size = "50 0 200"></Box>
                              </Shape>
                           </Transform>
                           <Transform translation = "8 .1 15" rotation = "0 1 0 1.57">
                              <!--трава-->
                              <Shape>
                                 <Appearance>
                                 </Appearance>
                                 <Box size = "20 0 5"></Box>
                              </Shape>
                           </Transform>
                        </Transform>
                     </Transform>
                  </Scene>
               </X3D>
            </div>
         </article>
