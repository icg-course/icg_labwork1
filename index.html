<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ЛР#1</title>
    <script src='https://www.x3dom.org/download/x3dom.js'></script> 
    <link rel='stylesheet' href='https://www.x3dom.org/download/x3dom.css'></link> 
</head>
<body>
<x3d width="100vw" height="100vh">
<scene>

	<!-- cylinder -->
	<transform translation="-1.7 0 .2">
		<shape>
			<appearance>
				<material diffuseColor="#1d3557"></material>
				<imagetexture url="./geometric.jpg"></imagetexture>
				<texturetransform scale=".6 .6"></texturetransform>
			</appearance>
			<cylinder radius=".7"></cylinder>
		</shape>
	</transform>

	<!-- box -->
	<transform translation="0 0 0" scale="1.8 1 .5">
		<shape>
			<appearance>
				<material diffuseColor="#1d3557"></material>
				<imagetexture url="./geometric.jpg"></imagetexture>
				<texturetransform scale=".6 .6"></texturetransform>
			</appearance>
			<box></box>
		</shape>
	</transform>
	
	<!-- box вспышка -->
	<transform translation=".4 1.15 0" scale=".5 .2 .2">
		<shape>
			<appearance>
				<material emissiveColor="gold"></material>
			</appearance>
			<box></box>
		</shape>
	</transform>

	<!-- кнопка -->
	<transform translation="-.7 1 0" scale="1 .15 1">
		<shape>
			<appearance>
				<material diffuseColor="red"></material>
			</appearance>
			<cylinder radius=".3"></cylinder>
		</shape>
	</transform>

	<!-- объектив -->
	<transform translation=".4 0 .51" scale="1 1 1" rotation="1 0 0 1.5708">
		<shape>
			<appearance>
				<material diffuseColor="green"></material>
				<imagetexture url="./geometric.jpg"></imagetexture>
			</appearance>
			<cylinder radius=".7"></cylinder>
		</shape>
	</transform>

	<!-- torus ближний -->
	<transform translation=".4 0 .5">
		<shape>
			<appearance>
				<material diffuseColor="gold"></material>
			</appearance>
			<torus outerRadius=".7" innerRadius=".2"></torus>
		</shape>
	</transform>
	
	<!-- torus дальний -->
	<transform translation=".4 0 1.5">
		<shape>
			<appearance>
				<material diffuseColor="gold"></material>
			</appearance>
			<torus outerRadius=".6" innerRadius=".1"></torus>
		</shape>
	</transform>

	<!-- шар -->
	<transform translation=".4 0 7">
		<shape>
			<appearance>
				<material diffuseColor="red"></material>
			</appearance>
			<sphere radius="1"></sphere>
		</shape>
	</transform>

	<!-- конус -->
	<transform translation=".4 1.2 2" rotation="1 0 0 -1.5708">
		<shape>
			<appearance>
				<material diffuseColor="blue" transparency='.4'></material>
			</appearance>
			<cone radius="1" height="4"></cone>
		</shape>
	</transform>

	<!-- текст -->
	<transform translation="0 2 0">
		<shape>
			<appearance>
				<material diffuseColor="red"></material>
			</appearance>
			<text string="фотоаппарат">
				<fontstyle family="Helvetica sans-serif" style="bold"></fontstyle>	
			</text>
		</shape>
	</transform>

	<!-- расположение камеры -->
	<Viewpoint position="-6.06334 4.20531 6.74917" orientation="-0.51196 -0.84732 -0.14121 0.83887" 
zNear="5.16810" zFar="17.34724" centerOfRotation="0.00000 0.00000 0.00000" fieldOfView="0.78540" description="defaultX3DViewpointNode"></Viewpoint>

</scene>
    </x3d>
</body>
</html>
