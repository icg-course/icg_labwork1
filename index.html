<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Лабораторная работа №2</title>
    <script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css"/>
</head>
<body>
<x3d width='1000' height='800'>
    <scene>
        <transform translation='0 4 0'>
            <Shape>
                <Text solid='false' string='"Hello" "world!"'>
                    <FontStyle justify='"MIDDLE" "MIDDLE"'/>
                </Text>
                <Appearance>
                    <Material diffuseColor='0.1 0.5 1'/>
                </Appearance>
            </Shape>
        </transform>
		
		<transform translation='0 0 0'> 
				<shape>
					<appearance>
						<ImageTexture url='landTexture.jpg'></ImageTexture>
					</appearance>		
					<box size='10 0.1 10'></box>
				</shape>
		</transform>
		
		
		<transform translation='0 1.5 0'>
				<shape>
					<appearance>
						<ImageTexture url='world.jpg'></ImageTexture>
						<TextureTransform translation='1 -0.2'/>
					</appearance>
					<sphere radius='1'></sphere>
				</shape>
		</transform>
		
		<transform translation='-2 1.5' rotation='0 0 1 1.57'>
				<shape>
					<appearance>
						<material diffuseColor='0 1 0'></material>
					</appearance>
					<cylinder height='1' radius='1'></cylinder>
				</shape>
			</transform>
	
		<transform translation='2 1.5' rotation=''>
			<shape>
				<appearance>
					<material diffuseColor='1 0 0'></material>
				</appearance>
				<cone bottomRadius='1' height='1'/>
			</shape>
		</transform>
			
		
		<transform translation='0 1 0' rotation='1 0 0 1.57'>
			<shape>
				<appearance>
						<ImageTexture url='1.png'></ImageTexture>
					</appearance>	
				<torus innerRadius='0.3' outerRadius='4'/>
			</shape>
		</transform>
			
    </scene>
</x3d>
</body>
</html>
