<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>My first X3DOM page</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
     <h1>1labakolevatov</h1> 
     <p> 
       This is my first html page with some 3d objects(тут правда). 
     </p> 
	 <x3d width='1024px' height='768px'> 
	   <scene>
<!--podstavka-->
	 <transform scale='1 0.2 1'>
	    <shape> 
	     <appearance> 
	      <material diffuseColor='0 0 0'></material> 
		</appearance> 
		   <cylinder></cylinder> 
		  </shape> 
	 </transform>
<!--kreplenie-->
  <transform translation='0 0.8 0'>
   <transform scale='0.2 1 0.2'>
	    <shape> 
	     <appearance> 
	      <material diffuseColor='0 0 0'></material> 
		</appearance> 
		   <cylinder></cylinder> 
		  </shape> 
   </transform>
 </transform>
<!--monitor-->
<transform translation='0 2 0'>
   <transform scale='2 1 0.2'>
	    <shape> 
	     <appearance> 
	      <material diffuseColor='0 0 0'></material> 
		</appearance> 
		   <box></box> 
		  </shape> 
   </transform>
 </transform>
<!--display-->
<transform translation='0 2 0.21'>
	    <shape> 
	     <appearance> 
	      <imagetexture url="https://avatars.mds.yandex.net/get-pdb/34158/b286d27a-8193-4e83-a32c-e5bf9321bd53/s1200"></imagetexture>
		</appearance> 
		   <plane size='3.85 1.85'></plane> 
		  </shape> 
 </transform>
<!--stoleshnica-->
<transform translation='0 -0.2 0' rotation='1 0 0 -1.57'>
	    <shape> 
	     <appearance> 
	      <imagetexture url=stol.jpg></imagetexture>
		</appearance> 
		   <plane size='6 3'></plane> 
		  </shape> 
 </transform>
<!--text-->
<transform translation='2 4 0'>
	    <shape> 
	     <appearance>
		<material diffuseColor='0 0 1'></material> 
		</appearance>	 
<text string='LAB1Kolevatov' solid='false'>
            <fontstyle family="TYPEWRITER" style="BOLDITALIC" size="0.8"></fontstyle>
        </text>
		  </shape> 
 </transform>
	    </scene> 
	</x3d> 
   </body> 
</html>
