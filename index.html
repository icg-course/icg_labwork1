<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
			<h1>Rise and shine</h1> 
            <p>    Laba:1 Try:16 </p>
			<x3d width='1280px' height='720px'> 
				<scene> 
					<transform translation='0 -1 0'> 
						<shape> 
							<Appearance>
								<Material diffuseColor = '0 0 0'></Material>
								<ImageTexture  url="https://img5.goodfon.ru/wallpaper/nbig/c/fe/fon-abstraktsiia-kvadrat-treugolnik.jpg"></ImageTexture>
							</Appearance>
							<cylinder radius = "6" height="1"></cylinder> 
						</shape> 
					</transform> 
					<transform translation='2 2.5 1'> 
						<shape> 
							<appearance> 
								<material diffuseColor='0 1 0'></material> 
								<ImageTexture  url="https://img4.goodfon.ru/wallpaper/big/e/d9/manjaro-linux-manjaro-linii-minimalizm-zelenyi-chernyi-figur.jpg"></ImageTexture/>
								<TextureTransform scale = "5 0.5" rotation="0.63"></TextureTransform>
							</appearance> 
							<cone height = "2"></cone> 
						</shape> 
					</transform> 
					<transform translation='2 0.5 1'> 
						<shape> 
							<appearance> 
								<material diffuseColor='0 0 1'></material>
								<ImageTexture  url="https://img5.goodfon.ru/wallpaper/big/5/c4/linii-figury-treugolniki.jpg"></ImageTexture/>
							</appearance> 
							<box size = " 2 2 2"></box> 
						</shape> 
					</transform> 
					<transform translation='-1.5 0.5 2'> 
						<shape> 
							<appearance> 
									<material diffuseColor='0 1 0'></material> 
									<ImageTexture  url="https://img4.goodfon.ru/wallpaper/big/e/22/colorful-colors-splash-painting-rainbow-abstract.jpg"></ImageTexture>
							</appearance> 
							<sphere radius = "1"></sphere> 
						</shape> 
					</transform> 
					<transform translation='1 0.99 -2' > 
						<shape> 
							<appearance> 
								<material diffuseColor='0.23 0.46 0.25'></material> 
								<ImageTexture  url="https://img5.goodfon.ru/wallpaper/big/6/72/ios-13-blue-dark-background.jpg"></ImageTexture>
							</appearance> 
							<Torus></Torus> 
						</shape> 
					</transform>
					<transform translation='0 4 2.01'> 
						<shape> 
							<appearance> 
								<material diffuseColor='1 1 0'></material> 
							</appearance> 
							<Text string = "Elezov 4743"></Text> 
						</shape> 
					</transform>
					<transform rotation="0 1 0 -3.14" translation="0 4 2"> 
						<shape> 
							<appearance> 
								<material diffuseColor='1 1 0'></material> 
							</appearance> 
							<Text string = "Elezov 4743"></Text> 
						</shape> 
					</transform>
				</scene> 
			</x3d> 
  </body> 
</html>
