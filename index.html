<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Лаба 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
  </head>
  <body>
    <h1>Твити в шапочке</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">      
      <Scene>

        <Transform translation="0 0 0" scale="1.25 1.5 1">     <!--Основная часть головы-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="1.5"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0 0.7 0" scale="1.7 1.3 1.5">     <!--Шапочка-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#800000'></Material>
          </Appearance>
          <Sphere radius="1.15"></Sphere>
        </Shape>
        </Transform>

          <Transform translation="0 2 0" scale="1.7 1.3 1.5">     <!--Шапочка помпон-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFAFA'></Material>
          </Appearance>
          <Sphere radius="0.45"></Sphere>
        </Shape>
        </Transform>

 <Transform translation="0 -1.5 1" scale="1.3 0.8 0.5">     <!--Верхний клювик-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>

<Transform translation="0 -1.65 1" scale="1.3 0.6 0.5">     <!--Нижний клювик-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>


<Transform translation="-0.7 -0.65 0.9" scale= "0.9 1.9 1" rotation= "0 0 1 0.1">     <!--Глаз левый -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#f4fff0'></Material>
          </Appearance>
          <Sphere radius="0.55"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.7 -0.65 0.9" scale= "0.9 1.9 1" rotation= "0 0 -1 0.09">     <!--Глаз правый -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#f4fff0'></Material>
          </Appearance>
          <Sphere radius="0.55"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.75 -0.9 1.2" scale= "1 1.5 1">     <!--Глаз левый голубой -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#1E90FF'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.75 -0.9 1.2" scale= "1 1.5 1">     <!--Глаз правый голубой-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#1E90FF'></Material>
          </Appearance>
          <Sphere radius="0.3"></Sphere>
        </Shape>
        </Transform>

 <Transform translation="-0.75 -1 1.45" scale= "1.5 2 1">     <!--Зрачок левый черный -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Sphere radius="0.1"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="0.75 -1 1.45" scale= "1.5 2 1">     <!--Зрачок правый черный-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Sphere radius="0.1"></Sphere>
        </Shape>
        </Transform>

          <Transform translation="1 0 1.3" scale="1 1 0.5" rotation="0 0 -1 0.7" >     <!--Ресничка 1 правый глаз-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Cylinder radius="0.01" height="0.5"></Cylinder>
        </Shape>
        </Transform>

         <Transform translation="1.1 0 1.3" scale="1 1 0.5" rotation="0 0 -1 0.7" >     <!--Ресничка 2 правый глаз-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Cylinder radius="0.01" height="0.5"></Cylinder>
        </Shape>
        </Transform>

         <Transform translation="-1 0 1.3" scale="1 1 0.5" rotation="0 0 1 0.7" >     <!--Ресничка 1 левый глаз-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Cylinder radius="0.01" height="0.5"></Cylinder>
        </Shape>
        </Transform>

          <Transform translation="-1.1 0 1.3" scale="1 1 0.5" rotation="0 0 1 0.7" >     <!--Ресничка 2 левый глаз-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#000000'></Material>
          </Appearance>
          <Cylinder radius="0.01" height="0.5"></Cylinder>
        </Shape>
        </Transform>

<Transform translation="0.7 -1.4 0.5" scale="2.5 1.6 2.5" rotation="0 0 1 -0.6">     <!--Щечка 1 правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.33"></Sphere>
        </Shape>
        </Transform>

        <Transform translation="-0.7 -1.4 0.5" scale="2.5 1.6 2.5" rotation="0 0 1 0.6">     <!--Щечка 2 правый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.33"></Sphere>
        </Shape>
        </Transform>

 <Transform translation="0 -1.7 -0.2" >     <!--Шейка-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Cylinder radius="0.3" height="2"></Cylinder>
        </Shape>
        </Transform>

 <Transform translation="0 -4 -0.25" scale="1.5 3 1.5">     <!--Туловище-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.5"></Sphere>
        </Shape>
        </Transform>

         <Transform translation="0 -4.3 -0.25" scale="1.3 1.6 1.3">     <!--Животик-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.85"></Sphere>
        </Shape>
        </Transform>

             <Transform translation="0 -5 -1" scale="1 1 1.5">     <!--Хвостик-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.35"></Sphere>
        </Shape>
        </Transform>

 <Transform translation="-1 -3.25 -0.3" rotation="0 0 1 -0.9" scale="1.2 0.7 1.5">     <!--Левая ручка верхняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Cone Bottomradius="0.25" height="2.5"></Cone>
        </Shape>
        </Transform>

  <Transform translation="-1.80 -3.9 -0.3" scale= "1.5 1.3 1.3">     <!--Левая ручка нижняя часть -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.25"></Sphere>
        </Shape>
        </Transform>

         <Transform translation="1 -3.25 -0.3" rotation="0 0 1 0.9" scale="1.2 0.7 1.5">     <!--Правая ручка верхняя часть-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Cone Bottomradius="0.25" height="2.5"></Cone>
        </Shape>
        </Transform>

<Transform translation="1.80 -3.9 -0.3" scale= "1.5 1.3 1.3">     <!--Правая ручка нижняя часть -->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Sphere radius="0.25"></Sphere>
        </Shape>
        </Transform>

         <Transform translation="0.4 -5.5 -0.2" >     <!--Ножка правая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Cylinder radius="0.3" height="0.6"></Cylinder>
        </Shape>
        </Transform>

          <Transform translation="0.4 -5.9 -0.2" >     <!--Ножка правая часть 2-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Cylinder radius="0.18" height="0.9"></Cylinder>
        </Shape>
        </Transform>

  <Transform translation="-0.4 -5.5 -0.2" >     <!--Ножка левая-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FFFF00'></Material>
          </Appearance>
          <Cylinder radius="0.3" height="0.6"></Cylinder>
        </Shape>
        </Transform>

  <Transform translation="-0.4 -5.9 -0.2" >     <!--Ножка правая часть 2-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Cylinder radius="0.18" height="0.9"></Cylinder>
        </Shape>
        </Transform>
 
 <Transform translation="1.1 -6.3 0.2" scale="2.5 1 1.5" rotation="0 1 0 -0.707">     <!--Лапка 1 правый-->  
        <Shape>

          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.5"></Sphere>
        </Shape>
        </Transform>

         <Transform translation="1.3 -6.3 0" scale="2.5 1 1.5" rotation="0 0 0 -0.707">     <!--Лапка 2 правый-->  
        <Shape>

          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.5"></Sphere>
        </Shape>
        </Transform>

<Transform translation="-1.3 -6.3 0" scale="2.5 1 1.5" rotation="0 0 0 0">     <!--Лапка 1 левый-->  
        <Shape>
          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.5"></Sphere>
        </Shape>
        </Transform>

 <Transform translation="-1.1 -6.3 0.2" scale="2.5 1 1.5" rotation="0 1 0 0.707">     <!--Лапка 2 левый-->  
        <Shape>

          <Appearance>
            <Material diffuseColor='#FF8C00'></Material>
          </Appearance>
          <Sphere radius="0.5"></Sphere>
        </Shape>
        </Transform>

          </Scene>

    </X3D>
  </body>
  </html>
