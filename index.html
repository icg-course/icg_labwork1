<html lang="ru">
  <head>  
  <meta charset="utf-8" />
  <title>лаба 1</title>
  <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
  <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
  <h1> лаба 1</h1>
  <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
  

<body>
  
  <h1> 1 лаба</h1>

    <Scene>
      <Shape>
        <Appearance>
          <ImageTexture url='body.png'></ImageTexture>
            <TextureProperties></TextureProperties>
        </Appearance>
        <Box size="1.5 1.5 1.5"></Box>
      </Shape>
     
      

<!----------------- ногi--------------------------->
       <transform translation="0, -1.7, 0">
        <shape>
          <Appearance>
            <ImageTexture url='body.png'></ImageTexture>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="2 2 2"></Box>
        </shape>
      </transform>


      
<!-------------------рука 1 ---------------------->
       <transform translation="0, -0.3,-1.2" rotation='0.707 0 0 0.707'>
          <shape>
            <Appearance>
              <ImageTexture url='leg.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.2 2 0.2"></Box>
          </shape>
        </transform>

 <!----------------- рука 2---------------------->
      <transform translation="0, -0.3,1.2" rotation='-0.707 0 0 0.707'>
          <shape>
            <Appearance>
              <ImageTexture url='leg.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.2 2 0.2"></Box>
          </shape>
        </transform>



<!-------------------голова --------------------->
<transform translation="0, 1.6, 0" rotation='0.0 0 0 0'>
          <shape>
            <Appearance>
              <ImageTexture url='head2.png'></ImageTexture>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="1.7 1.7 1.7"></Box>
          </shape>
        </transform>



    </Scene>
  </x3d>
</body>

</html>
