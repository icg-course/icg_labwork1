<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лабораторная работа №2</title>
  <script src="x3dom/x3dom.js"></script>
  <link rel="stylesheet" href="x3dom/x3dom.css">
</head>
<body>
	<x3d width='1300' height='500'>
		<scene>
			<shape>
				<appearance>
					<ImageTexture url='landTexture.jpg'></ImageTexture>
					<TextureTransform rotation='0.78'>
				</appearance>
				<box size='10 1 10'></box>
			</shape>
			<!--LEGS-->
			<transform translation='0 1.5 0'> 
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<box size='0.3 2 0.3'></box>
				</shape>
			</transform>
			
			<transform translation='2.5 1.5 0'> 
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<box size='0.3 2 0.3'></box>
				</shape>
			</transform>
			
			<transform translation='2.5 1.5 -1'> 
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<box size='0.3 2 0.3'></box>
				</shape>
			</transform>
			
			<transform translation='0 1.5 -1'> 
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<box size='0.3 2 0.3'></box>
				</shape>
			</transform>
			
			<!--JOINTS-->
			<transform translation='0 2.5 0'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<sphere radius='0.3'></sphere>
				</shape>
			</transform>
			
			<transform translation='2.5 2.5 0'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<sphere radius='0.3'></sphere>
				</shape>
			</transform>
			
			<transform translation='2.5 2.5 -1'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<sphere radius='0.3'></sphere>
				</shape>
			</transform>
			
			<transform translation='0 2.5 -1'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<sphere radius='0.3'></sphere>
				</shape>
			</transform>
			
			<!--BODY-->
			<transform translation='1.2 3.5 -0.5' rotation='0 0 1 1.57'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
					</appearance>
					<cylinder height='4' radius='1'></cylinder>
				</shape>
			</transform>
			
			<!--NECK-->
			<transform translation='-1 4 -0.5' rotation='0 0 1 0.950'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
					</appearance>
					<cylinder height='2' radius='0.3'></cylinder>
				</shape>
			</transform>
			
			<!--HEAD-->
			<transform translation='-2.2 4.5 -0.5'>
				<shape>
					<appearance>
						<ImageTexture url='woolTexture.jpg'></ImageTexture>
						<TextureTransform rotation='1.57'>
					</appearance>
					<sphere radius='1'></sphere>
				</shape>
			</transform>
			
			
			<transform translation='-2.2 5.7 -1' rotation='0 0 1 3.14'>
				<shape>
					<appearance>
						<material diffuseColor="#000000"></material>
					</appearance>
					<cone bottomRadius='0.2' height='0.8'
				</shape>
			</transform>
			
			<transform translation='-2.2 5.7 0' rotation='0 0 1 3.14'>
				<shape>
					<appearance>
						<material diffuseColor="#000000"></material>
					</appearance>
					<cone bottomRadius='0.2' height='0.8'
				</shape>
			</transform>
			
			<!--FACE-->
			<transform translation='-3.2 4.3 -0.5' rotation='0 1 0 1.578' scale='1.4 0.6 1.4' >
				<shape>
					<appearance>
						<material diffuseColor="#000000"></material>
					</appearance>
					<torus innerRadius='0.05' outerRadius='0.25'/>></torus>
				</shape>
			</transform>
			
			<!--EYES-->
			
			<transform translation='-3 4.7 -0.8'>
				<shape>
					<appearance>
						<material diffuseColor="#FFFFFF"></material>
					</appearance>
					<sphere radius='0.2'></sphere>
				</shape>
			</transform>
			
			<transform translation='-3 4.7 -0.1'>
				<shape>
					<appearance>
						<material diffuseColor="#FFFFFF"></material>
					</appearance>
					<sphere radius='0.2'></sphere>
				</shape>
			</transform>
			
			<transform translation='-3.2 4.7 -0.1'>
				<shape>
					<appearance>
						<material diffuseColor="#000000"></material>
					</appearance>
					<sphere radius='0.05'></sphere>
				</shape>
			</transform>
			
			<transform translation='-3.2 4.7 -0.8'>
				<shape>
					<appearance>
						<material diffuseColor="#000000"></material>
					</appearance>
					<sphere radius='0.05'></sphere>
				</shape>
			</transform>
			
			
		</scene>
	</x3d>
</body>
</html>
