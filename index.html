<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 2</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    <x3d id='someUniqueId' showStat='false' showLog='false' x='0px' y='0px' width='1500px' height='580px'  >
  		<scene>

  			<!-- BOX -->

  			<shape>
  				<appearance>
  					<ImageTexture url='pic.jpg'></ImageTexture>
  				</appearance>
  				<box size="2 0.2 3"/>
  			</shape>

  			<transform translation='-0.8 -0.7 -1.2' > 
  				<shape>
  					<appearance>
  						<ImageTexture url='pic.jpg'></ImageTexture>
  					</appearance>
  					<box size="0.2 1.5 0.2"/>
  				</shape>
  			</transform>

  			<transform translation='0.8 -0.7 -1.2' >
  				<shape>
  					<appearance>
  						<ImageTexture url='pic.jpg'></ImageTexture>
  					</appearance>
  					<box size="0.2 1.5 0.2"/>
  				</shape>
  			</transform>

  			<transform translation='-0.8 -0.7 1.2' >
  				<shape>
  					<appearance>
  						<ImageTexture url='pic.jpg'></ImageTexture>
  					</appearance>
  					<box size="0.2 1.5 0.2"/>
  				</shape>
  			</transform>

  			<transform translation='0.8 -0.7 1.2' >
  				<shape>
  					<appearance>
  						<ImageTexture url='pic.jpg'></ImageTexture>
  					</appearance>
  					<box size="0.2 1.5 0.2"/>
  				</shape>
  			</transform>
  				<!-- CONE -->

  			<transform translation='0 0.2 0' >
  				<shape>
  					<appearance>
  						<material diffuseColor='0.3 0.5 0.2'></material>
  					</appearance>
  					<cone bottomRadius='0.2' height='0.5'/>
  				</shape>
  			</transform>

  			<!-- SPHERE -->

  			<transform translation='0 0.2 -1' >
  				<shape>
  					<appearance>
  						<material diffuseColor=#CD5C5C></material>
  					</appearance>
  					<sphere radius='0.1'/>
  				</shape>
  			</transform>

  			<!-- CYLINDER -->

  			<transform translation='0.25 0.2 0.8' >
  				<shape>
  					<appearance>
  						<ImageTexture url='https://i20.photobucket.com/albums/b249/mi_cha_el/Israel/Haifa/Neve-Josef/Neve-Josef-2.jpg'></ImageTexture>
  						<TextureTransform scale='0.8,0.3' ></TextureTransform>
  					</appearance>
  					<cylinder  radius="0.2" height="0.2"></cylinder>
  				</shape>
  			</transform>


  			<transform translation='-0.25 0.2 0.8' scale='0.2 0.1 0.2'>
  				<shape>
  					<appearance>
  						<ImageTexture url='https://i20.photobucket.com/albums/b249/mi_cha_el/Israel/Haifa/Neve-Josef/Neve-Josef-2.jpg'></ImageTexture>
  					</appearance>
  					<cylinder></cylinder>
  				</shape>
  			</transform>

  			<transform rotation='1 0 0 1.5708' translation='0.6 0.2 0'>
  				<shape>
  					<appearance>
  						<material diffuseColor='#FF4500'/>
  					</appearance>
  					<cylinder radius='0.1' height='1'/>
  				</shape>
  			</transform>

  			<!-- TORUS -->

  			<transform translation='0.2 0.25 0.22' rotation='1 0 0 2 '>
  				<shape>
  					<appearance>
  						<material diffuseColor='0 0.5 0.5'></material>
  					</appearance>
  					<Torus   innerRadius='0.09' insideOutsideRadius='false' outerRadius='0.2'></Torus>
  				</shape>
  			</transform>

  			<!-- TEXT -->

  			<transform translation="0 2 0">
  				<shape>
  					<appearance>
  						<material diffuseColor="0.23 0.23 0.23"></material>
  				   </appearance>
  				   <text string="ИКГ ЛР №2" length="10">
  						<fontstyle family="TYPEWRITER"    style='BOLDITALIC' size="0.5"></fontstyle>
  				   </text>
  				 </shape>
  			</transform>
  		</scene>
      </x3d>
  </body>
</html>
