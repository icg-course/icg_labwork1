<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    <h1 align="center">Privitive</h1>
	<X3D style="left:0px; top:0px; width:100%; height:100%; border:none;">
		<Scene>
			<!-- Cylinder -->
			<transform rotation="0 0 1 -1.57">
			<Shape>
				<Appearance>
					<imagetexture url="iron_texture4699.jpg?" > </imagetexture>
					<texturetransform scale="1 1"></texturetransform>	
				</Appearance>
				<cylinder height="4" bottom="true" radius="1">
			</cylinder>
			</Shape>
			</transform >
			<!-- Cone -->
			<transform rotation="0 0 1 1.57" translation="-2.5 0 0">
			<Shape>
				<Appearance>
					<imagetexture url="iron_texture4699.jpg?" > </imagetexture>
					<texturetransform scale="4 4"></texturetransform>	
				</Appearance>
				<cone bottomradius="1" bottom="false" height="1">
			</cone>
			</Shape>
			</transform >
			<!-- Cone -->
			<transform rotation="0 0 1 -1.57" translation="2.5 0 0">
			<Shape>
				<Appearance>
					<imagetexture url="iron_texture4699.jpg?" > </imagetexture>
					<texturetransform scale="4 4"></texturetransform>	
				</Appearance>
				<cone bottomradius="1" bottom="false" height="1">
			</cone>
			</Shape>
			</transform >
			<!-- Cylinder -->
			<transform translation="0 -3 0">
			<Shape>
				<Appearance>
					<imagetexture url="wood_texture3833.jpg" repeats="true" repeatt="true"></imagetexture>	
					 <texturetransform scale="4 4"></texturetransform>
				</Appearance>
				<cylinder height="8" bottom="true" radius="0.25">
			</cylinder>
			</Shape>
            </transform>
            <!-- Text -->
			 <transform translation="0 5 0">
      <shape>
       <appearance>
        <material diffuseColor="0 0 0"></material>
       </appearance>
       <text string="HUMMER" length="10">
        <fontstyle family="SANS" size="1" justify="MIDDLE"></fontstyle>
       </text>
      </shape>
     </transform>
     <!-- Box -->
     <transform translation="-5 -5 0"  scale="1 1 1">
	<shape render="true" bboxCenter="0,0,0" >
	 <appearance sorttype="auto" alphaclipthreshold="0.1">
	  <material diffuseColor="1 0.5 0"></material>
	 </appearance>
	 <box></box>
       </shape>
     </transform>
     <!-- Sphere -->
     <transform translation="-5 -3 0">
      <shape>
       <appearance>						
       <material diffuseColor="1 1 0"></material>
       </appearance>
       <sphere></sphere>
      </shape>
     </transform>
     <!-- Box -->
      <transform translation="5 -5 0"  scale="1 1 1">
	<shape render="true" bboxCenter="0,0,0" >
	 <appearance sorttype="auto" alphaclipthreshold="0.1">
	  <material diffuseColor="1 0.5 0"></material>
	 </appearance>
	 <box></box>
       </shape>
     </transform>
     <!-- Sphere -->
     <transform translation="5 -3 0">
      <shape>
       <appearance>						
       <material diffuseColor="1 1 0"></material>
       </appearance>
       <sphere></sphere>
      </shape>
     </transform>
	</Scene>

	</X3D>
  </body> 
</html>
