<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
   <link rel="stylesheet" type="text/css" href="x3dom.css" />
   <script type="text/javascript" src="x3dom.js"></script>
  </head>
	
 <body>
  <X3D style="left:0px; top:0px; width:100%; height:100%; border: none;">			
   <Scene>
    <!-- Box --> 
    <transform translation="-5 -5 0"  scale="1 1 1">
	<shape render="true" bboxCenter="0,0,0" isPickable="true">
	 <appearance sorttype="auto" alphaclipthreshold="0.1">
	  <material diffuseColor="1 0.5 0"></material>
	 </appearance>
	 <box></box>
       </shape>
     </transform>
     <!-- Sphere -->
     <transform translation="7 0 0">
      <shape>
       <appearance>						
       <material diffuseColor="1 1 0"></material>
       </appearance>
       <sphere></sphere>
      </shape>
     </transform>
     <!-- Cylinder -->
     <transform translation="5 -5 0" scale="1 1 1">
      <shape>
       <appearance>
        <material diffuseColor="1 0 0.5"></material>
       </appearance>
	<cylinder></cylinder>
      </shape>
     </transform>
     <!-- Cone -->
     <transform translation="-7 0 0">
      <shape>
       <appearance>
        <material diffuseColor="1 0 0"></material>
       </appearance>
       <cone></cone>
      </shape>
     </transform>
     <!-- Torus -->
     <transform translation="0 0 0" scale="3 3 3">
      <shape>
       <appearance>
        <imagetexture url="https://sun9-1.userapi.com/c840620/v840620000/54141/EgHG8vTrWAc.jpg" repeats="true" repeatt="true" scale="true" hidechildren="true"> </imagetexture>
        <texturetransform scale="4 4"></texturetransform>
       </appearance>
       <torus></torus>
      </shape>
     </transform>
	<!-- Torus -->
     <transform translation="0 0 -0.1" scale="2.99 2.99 2.99">
      <shape>
       <appearance>
        <imagetexture url="https://sun9-1.userapi.com/c840620/v840620446/52ce0/7r9GiXDL4-0.jpg" repeats="true" repeatt="true" scale="true" hidechildren="true"> </imagetexture>
        <texturetransform scale="4 4"></texturetransform>
       </appearance>
       <torus></torus>
      </shape>
     </transform>
	 
	 <!-- Plane -->
     <transform rotation ="1 0 0 -1.57" translation="0 -7 0" scale="15 15" >
      <shape>
       <appearance>
        <material diffuseColor="0 0 1"></material>
       </appearance>
       <plane></plane>
      </shape>
     </transform>
     <!-- Text -->
     <transform translation="0 5 0">
      <shape>
       <appearance>
        <material diffuseColor="0 0 0"></material>
       </appearance>
       <text string="DONUT" length="10">
        <fontstyle family="SANS" size="1" justify="MIDDLE"></fontstyle>
       </text>
      </shape>
     </transform>
    </Scene>
   </X3D>
  </body>
 </html>
