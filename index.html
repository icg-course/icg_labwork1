<html>
 <head>
   <link rel="stylesheet" type="text/css" href="x3d/x3dom.css" />
	<script type="text/javascript" src="x3d/x3dom-full.js"></script>
 </head>
 <body>
  <X3D style="left:0px; top:0px; width:100%; height:100%; border: none;">
   <Scene>
    <!-- Box -->
    <transform translation="0 -4 0" rotation="0 0 0 0" scale="0.8 0.8 0.8">
	<shape>
	 <appearance>
	  <imagetexture url="Textures/TerrainTexture.jpg" repeats="true" repeatt="true" scale="true" hidechildren="true"></imagetexture>
		<texturetransform scale="2 2"></texturetransform>
	 </appearance>
	 <box size="10 0.5 10"/>
       </shape>
      </transform>
     <!-- Sphere -->
     <transform translation="-3 -3.65 3" scale="0.2 0.2 0.2">
      <shape>
       <appearance>
        <imagetexture url="Textures/GolfTexture.jpg" repeats="true" repeatt="true"/>
        <texturetransform scale="1 1"></texturetransform>
       </appearance>
       <sphere></sphere>
      </shape>
     </transform>
     <!-- Cylinder -->
     <transform translation="3 -1.5 -3">
      <shape>
       <appearance>
        <material diffuseColor="0.85 0.85 0.85"></material>
       </appearance>
		<cylinder radius="0.02" height="5"></cylinder>
      </shape>
     </transform>
     <!-- Cone -->
     <transform translation="3.5 0.5 -3" scale="0.5 0.5 0.05" rotation="0 0 -1 1.57">
      <shape>
       <appearance>
        <material diffuseColor="0.85 0.2 0.2"></material>
       </appearance>
       <cone></cone>
      </shape>
     </transform>
     <!-- Torus -->
     <transform translation="3 -3.8 -3" scale="0.2 0.2 0.2" rotation="1 0 0 1.57">
      <shape>
       <appearance>
        <material diffuseColor="0.1 0.1 0.1"></material>
       </appearance>
       <torus></torus>
      </shape>
     </transform>
     <!-- Text -->
     <transform translation="0 2.5 -3">
      <shape>
       <appearance>
        <material diffuseColor="0.23 0.23 0.23"></material>
       </appearance>
       <text string="Golf" length="10">
        <fontstyle family="SANS" size="0.4" justify="MIDDLE"></fontstyle>
       </text>
      </shape>
     </transform>
    </Scene>
   </X3D>
  </body>
 </html>
