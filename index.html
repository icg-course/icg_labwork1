<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
	<x3d style="left:0px; top:0px; width:80%; height:80%; border:none;">
		  <scene>
			 <transform translation="0 0 0" rotation = "1 0 0 1.57">
          <shape>
            <appearance>
			  <TextureTransform scale="3 3"></TextureTransform>
              <ImageTexture url ="https://static3.depositphotos.com/1000635/188/i/950/depositphotos_1883620-stock-photo-snow-seamless-background.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
            <box size="10 10 0.3"></box>
          </shape>
        </transform>
			  
			  
		<transform translation="1 1.5 1" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<material diffuseColor="0.59 0.26 0.19"></material>
            </appearance>
			  <cylinder height="3" radius="0.3" ></cylinder>
          </shape>
        </transform>
			  
			  
			  
		<transform translation="1 3 1" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<TextureTransform scale="8 8"></TextureTransform>
				<ImageTexture url ="https://99px.ru/sstorage/53/2013/12/tmb_90528_9398.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
			  <cone bottom="True" bottomRadius="1.2" height="3"></cone>
          </shape>
        </transform>
			  
		<transform translation="-2.5 0.6 -3" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<TextureTransform scale="1 1"></TextureTransform>
				<ImageTexture url ="https://st2.depositphotos.com/1000651/8655/i/950/depositphotos_86557384-stock-photo-real-snow-texture.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
			  <sphere radius = "0.6"></sphere>
          </shape>
        </transform>
			  
		<transform translation="-2.5 1.5 -3" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<TextureTransform scale="1 1"></TextureTransform>
				<ImageTexture url ="https://st2.depositphotos.com/1000651/8655/i/950/depositphotos_86557384-stock-photo-real-snow-texture.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
			  <sphere radius = "0.4"></sphere>
          </shape>
        </transform>
			  
		<transform translation="-2.5 2.1 -3" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<TextureTransform scale="1 1"></TextureTransform>
				<ImageTexture url ="https://st2.depositphotos.com/1000651/8655/i/950/depositphotos_86557384-stock-photo-real-snow-texture.jpg" repeatS="True" repeatT="True"></ImageTexture>
            </appearance>
			  <sphere radius = "0.25"></sphere>
          </shape>
        </transform>
			  
			  
		<transform translation="-2.6 2.1 -2.77" rotation = "0 0 0 0">
          <shape>
            <appearance>
				<TextureTransform scale="1 1"></TextureTransform>
				<material diffuseColor="0 0 0"></material>
            </appearance>
			  <torus innerRadius="0.01" outerRadius="0.03"></torus>
          </shape>
        </transform>
			  
			  
		<transform translation="-2.4 2.1 -2.77" rotation = "1 0 0 0.27">
          <shape>
            <appearance>
				<TextureTransform scale="1 1"></TextureTransform>
				<material diffuseColor="0 0 0"></material>
            </appearance>
			  <torus innerRadius="0.01" outerRadius="0.03"></torus>
          </shape>
        </transform>
			  
		<transform translation="0 1 3.5" rotation="0 0 0 0">
          <shape>
            <appearance>
              <material diffuseColor="1 0 0"></material>
            </appearance>
            <text string="2019 by Burylev" solid="false"></text>
          </shape>
        </transform>
			  
			  
			  
		  </scene>
		  </x3d>
  </body> 
</html>
