<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    <h1>Здесь не только я. Но и твоя лаба!</h1>
	  <X3D>
    <Scene>
      <Shape>
        <Appearance>
          <ImageTexture url='body.png'>
            <TextureProperties></TextureProperties>
        </Appearance>
        <Box size="1 3 2"></Box>
      </Shape>
      <transform translation="0, 2.4," >

  	<transform translation="0.92, 0,0">
       		 <Shape>
			 <! -- Глаза-->
          <Appearance>
                <ImageTexture url='eyes.png'>
                <TextureProperties></TextureProperties>
                </Appearance>
          <Box size="0 0.2 1.5"></Box>
        </Shape>
      </transform>

        <shape>
          <! -- голова-->
          <Appearance>
            <ImageTexture url='head1.png'>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="1.8 1.8 1.8"></Box>
        </shape>
      </transform>
      <transform translation="0, -3,-0.5">
        <shape>
          <! -- нога 1-->
          <Appearance>
            <ImageTexture url='leg.png'>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="0.4 6 0.4"></Box>
        </shape>
      </transform>
      <transform translation="0, -3,0.5">
        <shape>
          <! -- нога 2-->
          <Appearance>
            <ImageTexture url='leg.png'>
              <TextureProperties></TextureProperties>
          </Appearance>
          <Box size="0.4 6 0.4"></Box>
        </shape>
      </transform>

      <transform translation="1.5, -1,-1.2">
        <Transform rotation='0 0 1 0.707'>
          <shape>
            <! --рука 1 -->
            <Appearance>
              <ImageTexture url='leg.png'>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.4 6 0.4"></Box>
          </shape>
        </transform>
      </transform>

      <transform translation="1.5, -1,1.2">
        <Transform rotation='0 0 1 0.707'>
          <shape>
            <! -- рука 2-->
            <Appearance>
              <ImageTexture url='leg.png'>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="0.4 6 0.4"></Box>
          </shape>
        </transform>
      </transform>

      <transform translation="3.5, -3,0">
        <Transform rotation='0 1 1 0.907'>
          <shape>
            <! -- Блок-->
            <Appearance>
              <ImageTexture url='soil.png'>
                <TextureProperties></TextureProperties>
            </Appearance>
            <Box size="1.5 1.5 1.5"></Box>
          </shape>
        </transform>
      </transform>
    </Scene>
  </X3D>
  </body> 
</html>
