<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <link rel="stylesheet" type="text/css" href="x3d/x3dom.css" />
   <script type="text/javascript" src="x3d/x3dom.js"></script>
  </head>
	
 <body>
  <X3D style="left:0px; top:0px; width:100%; height:100%; border: none;">			
   <Scene>
    <!-- Box --> 
    <transform translation="-3 -3 0" rotation="1 0 0 0.707" scale="0.8 0.8 0.8">
     <transform rotation="0 0 1 0.707">
	<shape render="true" bboxCenter="0,0,0" bboxSize="-1,-1,-1" isPickable="true">
	 <appearance sorttype="auto" alphaclipthreshold="0.1">
	  <imagetexture url="Textures/TerrainTexture" repeats="true" repeatt="true" scale="true" hidechildren="true"></imagetexture>
	 </appearance>
	 <box></box>
       </shape>
      </transform>
     </transform>
     <!-- Sphere -->
     <transform translation="0 -3 0">
      <shape>
       <appearance>						
        <imagetexture url="Textures/StoneTexture" repeats="true" repeatt="true" scale="true" hidechildren="true"> </imagetexture>
        <texturetransform scale="1.4 1.4"></texturetransform>
       </appearance>
       <sphere></sphere>
      </shape>
     </transform>
     <!-- Cylinder -->
     <transform translation="3 -1.5 0" scale="1 2.5 1">
      <shape>
       <appearance>
        <material diffuseColor="0.8 0.05 0.05"></material>
       </appearance>
	<cylinder></cylinder>
      </shape>
     </transform>
     <!-- Cone -->
     <transform translation="-3 0 0">
      <shape>
       <appearance>
        <material diffuseColor="0.1 0.85 0.2"></material>
       </appearance>
       <cone></cone>
      </shape>
     </transform>
     <!-- Torus -->
     <transform translation="0 0 0" scale="0.8 0.8 0.8">
      <shape>
       <appearance>
        <material diffuseColor="0.1 0.45 0.85"></material>
       </appearance>
       <torus></torus>
      </shape>
     </transform>
     <!-- Text -->
     <transform translation="0 2.5 0">
      <shape>
       <appearance>
        <material diffuseColor="0.23 0.23 0.23"></material>
       </appearance>
       <text string="Геометрические примитивы.	Трансформация.  Материалы. Текстурирование" length="10">
        <fontstyle family="SANS" size="0.4" justify="MIDDLE"></fontstyle>
       </text>
      </shape>
     </transform>
    </Scene>
   </X3D>
  </body>
 </html>
